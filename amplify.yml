version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No build required for static HTML/CSS/JS"
    build:
      commands:
        - echo "Building Agent Management Portal..."
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []

# Custom headers for security
customHeaders:
  - pattern: '**/*'
    headers:
      - key: X-Frame-Options
        value: DENY
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-XSS-Protection
        value: '1; mode=block'
      - key: Strict-Transport-Security
        value: 'max-age=31536000; includeSubDomains'
